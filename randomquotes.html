<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="randomquotes.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> <!-- used for quotation marks and twitter logo -->
</head>

<body>
	<div class="main-box">

		<div class="quote">
			<i class="fa fa-quote-left"></i>
				<span id="text"></span>
			<i class="fa fa-quote-right"></i>
		</div>

		<div class="quote-author">
			<span id="dash">- </span><span id="author"></span>
		</div>

		<div class="buttons">
			<div>
				<button class="button" id="get-new-quote">new quote</button>
			</div>
			<div>
				<a href="" target="_blank" id="twitter-link">
					<button class="button fa fa-twitter" id="twitter"><span>tweet this</span></button>
				</a>
			</div>
		</div>

	</div>
	<div class="footer">random quote generator by <a href="http://codepen.io/dposse/">dposse</a></div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="randomquotes.js"></script>

</body>
</html>
